<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional and modern QR code generator website with SEO optimization and smooth animations.">
    <meta name="keywords" content="QR code generator, generate QR codes, QR code online, free QR code generator">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            flex: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .qr-container {
            margin-top: 20px;
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
        }
        .qr-container img {
            display: block;
            width: 100%;
            height: auto;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .loading-overlay.active {
            opacity: 1;
        }
        input {
            font-size: 1.2em;
            padding: 10px;
            margin: 10px;
            width: 300px;
            max-width: calc(100% - 20px);
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        button:hover {
            background-color: white;
            color: black;
        }
        .navbar, .footer {
            background-color: black;
            color: white;
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }
        .navbar a, .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease-in-out;
        }
        .navbar a:hover, .footer a:hover {
            color: grey;
        }
        .footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <div class="container">
        <h1>QR Code Generator</h1>
        <p>Enter a URL to generate a QR code:</p>
        <input type="text" id="urlInput" placeholder="Enter URL here">
        <button onclick="generateCode()">Generate Code</button>
        <div class="qr-container">
            <div class="loading-overlay" id="loadingOverlay">
                <span>Loading...</span>
            </div>
            <img id="qrImage" src="download.png" alt="QR Code">
        </div>
        <p>API Showcase: <a href="https://rapidapi.com/rizzards-of-oz-rizzards-of-oz-default/api/qr-code90" target="_blank">QR Code Generator API</a></p>
    </div>

    <div class="footer">
        <p>&copy; 2024 QR Code Generator. All rights reserved.</p>
        <p>
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms of Service</a>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
