<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional and modern QR code generator website with SEO optimization and smooth animations.">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .qr-container {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        input, button {
            font-size: 1.2em;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <p>Enter a URL to generate a QR code:</p>
        <input type="text" id="urlInput" placeholder="Enter URL here">
        <button onclick="generateCode()">Generate Code</button>
        <div class="qr-container">
            <img id="qrImage" src="download.png" alt="QR Code">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
